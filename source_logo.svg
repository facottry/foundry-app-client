<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- Magnifying Glass Icon -->
  <g transform="translate(100, 100) scale(0.6)" fill="none" stroke="white" stroke-width="48" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="200" cy="200" r="140" />
    <line x1="300" y1="300" x2="440" y2="440" stroke-width="64" />
  </g>
</svg>
